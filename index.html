<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Todo App</title>
</head>
<body class="flex">

    <div class="container flex">
        <div class="todo-app flex">
            <div class="logo-section flex">
                <h2 class="logo">Todo App</h2>
                <img src="./assets/icon.png" alt="logo" class="logo-icon">
            </div>
            <div class="input-section flex">
                <input type="text" placeholder="enter your todo" class="input">
                <button class="btn">Add</button>
            </div>
            <div class="todo-section">
                <ul class="list-container flex">
                    <h5 class="empty-text">
                        No List Items
                    </h5>
                    <li class="list flex">
                        <img src="./assets/checkbox.png" alt="checked" class="checked">
                        <img src="./assets/unchecked.png" alt="unchecked" class="unchecked">
                        <h5 class="list-content">
                            this is my list nkjbfghbhie
                        </h5>
                        <span><i class="fa-solid fa-xmark cross"></i></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
